<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FAQ Translation Test - Final</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-container { max-width: 1200px; margin: 0 auto; }
        .language-buttons { margin-bottom: 20px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        button.active { background-color: #007bff; color: white; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        .faq-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .faq-question { font-weight: bold; cursor: pointer; padding: 10px; background: #f8f9fa; }
        .faq-answer { padding: 10px; display: none; }
        .faq-answer.show { display: block; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>FAQ Translation Final Test</h1>
        
        <div class="language-buttons">
            <button id="btnKo" class="active" onclick="testLanguage('ko')">한국어</button>
            <button id="btnEn" onclick="testLanguage('en')">English</button>
            <button id="btnVi" onclick="testLanguage('vi')">Tiếng Việt</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div id="testResults"></div>
        
        <h2>FAQ Questions and Answers:</h2>
        <div id="faqContainer"></div>
    </div>
    
    <script>
        // Load translations
        fetch('config_files/dashboard_translations.json')
            .then(response => response.json())
            .then(data => {
                window.translations = data;
                console.log('Translations loaded:', data);
                testLanguage('ko');
            })
            .catch(error => {
                console.error('Error loading translations:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = 'Error loading translations: ' + error.message;
            });
        
        function testLanguage(lang) {
            // Update button states
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn' + lang.charAt(0).toUpperCase() + lang.slice(1)).classList.add('active');
            
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('testResults');
            const faqDiv = document.getElementById('faqContainer');
            
            // Check translation structure
            const hasIncentive = translations && translations.hasOwnProperty('incentive');
            const hasFaq = hasIncentive && translations.incentive.hasOwnProperty('faq');
            
            let testResults = [];
            
            if (!hasIncentive) {
                testResults.push('❌ translations.incentive not found');
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error: translations.incentive structure missing';
            } else if (!hasFaq) {
                testResults.push('❌ translations.incentive.faq not found');
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error: translations.incentive.faq structure missing';
            } else {
                testResults.push('✅ translations.incentive.faq structure found');
                
                // Test each FAQ question and answer
                let faqHtml = '';
                let missingKeys = [];
                
                for (let i = 1; i <= 10; i++) {
                    const questionKey = `question${i}`;
                    const question = translations.incentive.faq[questionKey];
                    
                    if (!question || !question[lang]) {
                        missingKeys.push(`question${i}[${lang}]`);
                        faqHtml += `<div class="faq-item">
                            <div class="faq-question" style="color: red;">
                                ❌ Missing: question${i}[${lang}]
                            </div>
                        </div>`;
                    } else {
                        faqHtml += `<div class="faq-item">
                            <div class="faq-question" onclick="toggleAnswer(this)">
                                ${question[lang]}
                            </div>
                            <div class="faq-answer">`;
                        
                        // Add answer content based on question number
                        const answerMainKey = `answer${i}Main`;
                        const answerMain = translations.incentive.faq[answerMainKey];
                        
                        if (answerMain && answerMain[lang]) {
                            faqHtml += `<p><strong>${answerMain[lang]}</strong></p>`;
                        } else {
                            missingKeys.push(`answer${i}Main[${lang}]`);
                            faqHtml += `<p style="color: red;">❌ Missing: answer${i}Main[${lang}]</p>`;
                        }
                        
                        faqHtml += `</div></div>`;
                    }
                }
                
                faqDiv.innerHTML = faqHtml;
                
                if (missingKeys.length > 0) {
                    statusDiv.className = 'status warning';
                    statusDiv.textContent = `⚠️ Missing ${missingKeys.length} translation keys for ${lang}`;
                    testResults.push(`⚠️ Missing keys: ${missingKeys.join(', ')}`);
                } else {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `✅ All FAQ translations found for ${lang}`;
                    testResults.push(`✅ All 10 FAQ questions have translations`);
                }
            }
            
            // Display test results
            resultsDiv.innerHTML = '<h3>Test Results:</h3><ul>' + 
                testResults.map(r => `<li>${r}</li>`).join('') + 
                '</ul>';
        }
        
        function toggleAnswer(element) {
            const answer = element.nextElementSibling;
            answer.classList.toggle('show');
        }
    </script>
</body>
</html>
