<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sunburst Test</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <h1>Sunburst Chart Test</h1>
    <div id="sunburst-test" style="width: 800px; height: 600px;"></div>
    
    <script>
        // 간단한 테스트 데이터
        const labels = [
            'ASSEMBLY (109명)',
            'INSPECTOR',
            'P1: ASSEMBLY INSPECTOR',
            'P2: ASSEMBLY INSPECTOR',
            'PACKING', 
            'P1: QIP PACKING TEAM',
            'P2: QIP PACKING TEAM'
        ];
        
        const parents = [
            '',
            'ASSEMBLY (109명)',
            'INSPECTOR',
            'P1: ASSEMBLY INSPECTOR',
            'ASSEMBLY (109명)',
            'PACKING',
            'P1: QIP PACKING TEAM'
        ];
        
        const values = [109, 100, 100, 100, 2, 2, 2];
        
        const data = [{
            type: 'sunburst',
            labels: labels,
            parents: parents,
            values: values,
            textinfo: 'label+value',
            hovertemplate: '%{label}<br>인원: %{value}명<extra></extra>'
        }];
        
        const layout = {
            title: 'ASSEMBLY 팀 5단계 계층 구조',
            margin: {l: 0, r: 0, b: 0, t: 50}
        };
        
        Plotly.newPlot('sunburst-test', data, layout);
        
        console.log('Test Sunburst created with labels:', labels);
    </script>
</body>
</html>
