<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Treemap Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>트리맵 렌더링 테스트</h1>
    
    <div id="test-results"></div>
    
    <h2>Dashboard Preview:</h2>
    <iframe id="dashboard-frame" src="output_files/management_dashboard_2025_08.html"></iframe>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        window.addEventListener('load', function() {
            const iframe = document.getElementById('dashboard-frame');
            
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Test 1: Check if treemap container exists
                    const treemapContainers = iframeDoc.querySelectorAll('[id^="treemap-"]');
                    if (treemapContainers.length > 0) {
                        addResult(`✅ 트리맵 컨테이너 발견: ${treemapContainers.length}개`, 'success');
                        
                        // Check each container
                        treemapContainers.forEach((container, index) => {
                            const childCount = container.children.length;
                            if (childCount > 0) {
                                addResult(`✅ 트리맵 ${index + 1}: ${childCount}개 팀 박스 렌더링됨`, 'success');
                            } else {
                                addResult(`❌ 트리맵 ${index + 1}: 비어있음`, 'error');
                            }
                        });
                    } else {
                        addResult('❌ 트리맵 컨테이너를 찾을 수 없음', 'error');
                    }
                    
                    // Test 2: Check for console errors
                    if (iframe.contentWindow.console) {
                        // Note: We can't actually access console errors this way due to security
                        addResult('ℹ️ 브라우저 개발자 도구에서 콘솔 오류를 확인하세요', 'info');
                    }
                    
                    // Test 3: Check if processedData is being used
                    const scriptContent = iframeDoc.documentElement.innerHTML;
                    if (scriptContent.includes('processedData')) {
                        addResult('✅ processedData 구현 확인됨', 'success');
                    } else {
                        addResult('⚠️ processedData 구현을 찾을 수 없음', 'error');
                    }
                    
                    // Test 4: Check for critical teams
                    const criticalTeams = ['OFFICE & OCPT', 'CUTTING', 'HWK QIP'];
                    criticalTeams.forEach(team => {
                        if (scriptContent.includes(team)) {
                            addResult(`✅ ${team} 팀 데이터 존재`, 'success');
                        } else {
                            addResult(`❌ ${team} 팀 데이터 없음`, 'error');
                        }
                    });
                    
                } catch (e) {
                    addResult(`오류 발생: ${e.message}`, 'error');
                }
            };
        });
    </script>
</body>
</html>
