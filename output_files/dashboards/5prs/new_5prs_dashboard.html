<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5PRS Quality Dashboard</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #2563eb;
            --primary-light: #60a5fa;
            --primary-dark: #1e40af;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }
        
        .header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .grid-cols-5 {
            grid-template-columns: repeat(5, 1fr);
        }
        
        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .chart-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }
        
        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .table-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: var(--gray-50);
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            color: var(--gray-700);
            border-bottom: 2px solid var(--gray-200);
        }
        
        td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--gray-100);
        }
        
        tr:hover {
            background-color: var(--gray-50);
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .badge-danger {
            background-color: #fee2e2;
            color: var(--danger-color);
        }
        
        .badge-warning {
            background-color: #fef3c7;
            color: var(--warning-color);
        }
        
        .badge-success {
            background-color: #d1fae5;
            color: var(--success-color);
        }
        
        .info-text {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
        }
        
        @media (max-width: 1024px) {
            .grid-cols-5 {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 640px) {
            .grid-cols-5 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>5PRS Quality Dashboard</h1>
            <div style="color: var(--gray-500); font-size: 0.875rem;">
                데이터 기간: <span id="dateRange"></span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- 상단 통계 카드 -->
        <div class="grid grid-cols-5" style="margin-bottom: 2rem;">
            <div class="stat-card">
                <div class="stat-label">총 검증 수량</div>
                <div class="stat-value" id="totalValidation">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">전체 불량률</div>
                <div class="stat-value" id="totalRejectRate">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">고위험 TQC</div>
                <div class="stat-value" id="highRiskTQC">0명</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">검사원 수</div>
                <div class="stat-value" id="activeInspectors">0명</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">일평균 검증량</div>
                <div class="stat-value" id="avgValidationQty">0</div>
            </div>
        </div>
        
        <!-- 차트 섹션 -->
        <div class="grid grid-cols-2" style="margin-bottom: 2rem;">
            <div class="chart-card">
                <h3 class="chart-title">일별 불량률 추이</h3>
                <div class="chart-container">
                    <canvas id="dailyTrendChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">건물별 품질 현황</h3>
                <div class="chart-container">
                    <canvas id="buildingChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Top Inspector 테이블 -->
        <div class="table-card" style="margin-bottom: 2rem;">
            <h3 class="chart-title">Top 10 검사원 성과</h3>
            <table id="inspectorTable">
                <thead>
                    <tr>
                        <th>검사원 ID</th>
                        <th>검사원 이름</th>
                        <th>검증 수량</th>
                        <th>합격 수량</th>
                        <th>불량 수량</th>
                        <th>불량률</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- High Risk TQC 테이블 -->
        <div class="table-card">
            <h3 class="chart-title">고위험 TQC (불량률 > 5%)</h3>
            <table id="tqcTable">
                <thead>
                    <tr>
                        <th>TQC ID</th>
                        <th>TQC 이름</th>
                        <th>검증 수량</th>
                        <th>불량 수량</th>
                        <th>불량률</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="info-text">
            * 데이터는 input_files 폴더의 모든 5PRS 데이터를 통합하여 표시됩니다.
        </div>
    </div>

                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Inspector 테이블 채우기
        const inspectorTableBody = document.querySelector('#inspectorTable tbody');
        dashboardData.inspector_stats.slice(0, 10).forEach(inspector => {
            const row = inspectorTableBody.insertRow();
            row.innerHTML = `
                <td>${inspector['Inspector ID']}</td>
                <td>${inspector['Inspector Name']}</td>
                <td>${inspector['Valiation Qty'].toLocaleString()}</td>
                <td>${inspector['Pass Qty'].toLocaleString()}</td>
                <td>${inspector['Reject Qty'].toLocaleString()}</td>
                <td>
                    <span class="badge ${inspector['Reject Rate'] > 5 ? 'badge-danger' : inspector['Reject Rate'] > 3 ? 'badge-warning' : 'badge-success'}">
                        ${inspector['Reject Rate']}%
                    </span>
                </td>
            `;
        });
        
        // TQC 테이블 채우기
        const tqcTableBody = document.querySelector('#tqcTable tbody');
        if (dashboardData.high_risk_tqc.length > 0) {
            dashboardData.high_risk_tqc.forEach(tqc => {
                const row = tqcTableBody.insertRow();
                row.innerHTML = `
                    <td>${tqc['TQC ID']}</td>
                    <td>${tqc['TQC Name']}</td>
                    <td>${tqc['Valiation Qty'].toLocaleString()}</td>
                    <td>${tqc['Reject Qty'].toLocaleString()}</td>
                    <td>${tqc['Reject Rate']}%</td>
                    <td>
                        <span class="badge badge-danger">고위험</span>
                    </td>
                `;
            });
        } else {
            const row = tqcTableBody.insertRow();
            row.innerHTML = '<td colspan="6" style="text-align: center; color: var(--gray-500);">고위험 TQC가 없습니다.</td>';
        }
        
        // 페이지 로드 완료 메시지
        console.log('5PRS Dashboard loaded successfully');
        console.log('Total records:', dashboardData.stats.total_records);
    </script>
</body>
</html>
