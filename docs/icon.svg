<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 둥근 배경 -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>

  <!-- QIP 텍스트 -->
  <text x="256" y="200" font-family="Arial Black, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">QIP</text>

  <!-- 인센티브 아이콘 (동전 스택) -->
  <g transform="translate(256, 320)">
    <!-- 동전 1 -->
    <ellipse cx="-30" cy="0" rx="35" ry="12" fill="#FFD700" opacity="0.9"/>
    <rect x="-65" y="0" width="70" height="40" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="-30" cy="40" rx="35" ry="12" fill="#FFA500" opacity="0.9"/>

    <!-- 동전 2 -->
    <ellipse cx="0" cy="-15" rx="35" ry="12" fill="#FFD700"/>
    <rect x="-35" y="-15" width="70" height="40" fill="#FFD700"/>
    <ellipse cx="0" cy="25" rx="35" ry="12" fill="#FFA500"/>

    <!-- 동전 3 -->
    <ellipse cx="30" cy="0" rx="35" ry="12" fill="#FFD700" opacity="0.9"/>
    <rect x="-5" y="0" width="70" height="40" fill="#FFD700" opacity="0.9"/>
    <ellipse cx="30" cy="40" rx="35" ry="12" fill="#FFA500" opacity="0.9"/>
  </g>

  <!-- 서브 타이틀 -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.9">Incentive Dashboard</text>
