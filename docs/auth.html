<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Í≤ÄÏÉâÏóîÏßÑ Ï∞®Îã® -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="bingbot" content="noindex, nofollow">
    <title>üîí QIP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
            max-width: 380px;
            width: 100%;
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .lock-icon {
            text-align: center;
            font-size: 5rem;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            letter-spacing: 2px;
        }

        .brand-subtitle {
            font-size: 0.75rem;
            color: #999;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            font-size: 1.3rem;
            color: #999;
            pointer-events: none;
            transition: all 0.3s;
        }

        input[type="password"] {
            width: 100%;
            padding: 18px 18px 18px 55px;
            border: 2px solid #e8e8e8;
            border-radius: 14px;
            font-size: 1.05rem;
            transition: all 0.3s;
            font-family: monospace;
            letter-spacing: 2px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[type="password"]:focus + .input-icon {
            color: #667eea;
        }

        input[type="password"]::placeholder {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: normal;
            color: #ccc;
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: linear-gradient(to right, #ff6b6b, #ee5a6f);
            color: white;
            padding: 14px 18px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s, fadeIn 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .security-badge {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8eeff 100%);
            border-radius: 14px;
            text-align: center;
        }

        .security-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .security-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .security-item-icon {
            font-size: 1.8rem;
        }

        .security-item-text {
            font-size: 0.7rem;
            color: #666;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            font-size: 1.5rem;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 40px 25px;
            }

            .lock-icon {
                font-size: 4rem;
            }

            .brand-title {
                font-size: 1.2rem;
            }

            .security-items {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="lock-icon">üîê</div>

        <div class="brand">
            <div class="brand-title">QIP</div>
            <div class="brand-subtitle">DASHBOARD</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="‚óè ‚óè ‚óè ‚óè ‚óè ‚óè"
                        required
                        autocomplete="off"
                        maxlength="50"
                    >
                    <span class="input-icon">üîë</span>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                üîì
            </button>

            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="security-badge">
            <div class="security-items">
                <div class="security-item">
                    <div class="security-item-icon">‚è±Ô∏è</div>
                    <div class="security-item-text">30 min</div>
                </div>
                <div class="security-item">
                    <div class="security-item-icon">üõ°Ô∏è</div>
                    <div class="security-item-text">SHA-256</div>
                </div>
                <div class="security-item">
                    <div class="security-item-icon">üö´</div>
                    <div class="security-item-text">5 attempts</div>
                </div>
                <div class="security-item">
                    <div class="security-item-icon">üîí</div>
                    <div class="security-item-text">5 min lock</div>
                </div>
            </div>
        </div>

        <div class="footer">üîê</div>
    </div>

    <script>
        // Security Configuration
        const SECURITY_CONFIG = {
            PASSWORD_HASH: '19e49d5a0a97333a704097653034a76eaddb6cff5aeff18e4efec4c871d4caae', // "qip"
            SESSION_TIMEOUT: 30 * 60 * 1000, // 30 minutes
            MAX_ATTEMPTS: 5,
            LOCKOUT_TIME: 5 * 60 * 1000, // 5 minutes
            SESSION_KEY: 'qip_auth_session',
            ATTEMPTS_KEY: 'qip_auth_attempts',
            LOCKOUT_KEY: 'qip_auth_lockout'
        };

        // SHA-256 Hash Function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Check Existing Session
        function checkExistingSession() {
            const session = sessionStorage.getItem(SECURITY_CONFIG.SESSION_KEY);
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const now = Date.now();

                    if (now - sessionData.loginTime < SECURITY_CONFIG.SESSION_TIMEOUT) {
                        window.location.href = 'selector.html';
                        return true;
                    } else {
                        sessionStorage.removeItem(SECURITY_CONFIG.SESSION_KEY);
                    }
                } catch (e) {
                    sessionStorage.removeItem(SECURITY_CONFIG.SESSION_KEY);
                }
            }
            return false;
        }

        // Check Lockout Status
        function checkLockout() {
            const lockoutUntil = localStorage.getItem(SECURITY_CONFIG.LOCKOUT_KEY);
            if (lockoutUntil) {
                const now = Date.now();
                const lockoutTime = parseInt(lockoutUntil);

                if (now < lockoutTime) {
                    const remainingMinutes = Math.ceil((lockoutTime - now) / 60000);
                    showError(`üö´ ${remainingMinutes} min`);
                    document.getElementById('loginBtn').disabled = true;
                    return true;
                } else {
                    localStorage.removeItem(SECURITY_CONFIG.LOCKOUT_KEY);
                    localStorage.removeItem(SECURITY_CONFIG.ATTEMPTS_KEY);
                }
            }
            return false;
        }

        // Record Failed Attempt
        function recordAttempt() {
            const attempts = parseInt(localStorage.getItem(SECURITY_CONFIG.ATTEMPTS_KEY) || '0') + 1;
            localStorage.setItem(SECURITY_CONFIG.ATTEMPTS_KEY, attempts.toString());

            if (attempts >= SECURITY_CONFIG.MAX_ATTEMPTS) {
                const lockoutUntil = Date.now() + SECURITY_CONFIG.LOCKOUT_TIME;
                localStorage.setItem(SECURITY_CONFIG.LOCKOUT_KEY, lockoutUntil.toString());
                checkLockout();
                return true;
            }

            const remainingAttempts = SECURITY_CONFIG.MAX_ATTEMPTS - attempts;
            showError(`‚ùå ${remainingAttempts} / ${SECURITY_CONFIG.MAX_ATTEMPTS}`);
            return false;
        }

        // Show Error Message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 4000);
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (checkLockout()) {
                return;
            }

            const password = document.getElementById('password').value;
            const passwordHash = await sha256(password);

            if (passwordHash === SECURITY_CONFIG.PASSWORD_HASH) {
                // Authentication Success
                const sessionData = {
                    authenticated: true,
                    loginTime: Date.now(),
                    userAgent: navigator.userAgent
                };

                sessionStorage.setItem(SECURITY_CONFIG.SESSION_KEY, JSON.stringify(sessionData));
                localStorage.removeItem(SECURITY_CONFIG.ATTEMPTS_KEY);

                // Redirect to dashboard
                window.location.href = 'selector.html';
            } else {
                // Authentication Failed
                recordAttempt();
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Prevent Right-Click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent Ctrl+S, Ctrl+P
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p')) {
                e.preventDefault();
            }
        });

        // Developer Tools Detection
        const devtools = { isOpen: false };
        const threshold = 160;

        const emitEvent = (isOpen) => {
            if (isOpen && !devtools.isOpen) {
                console.warn('%c‚ö†Ô∏è WARNING', 'font-size: 30px; color: red; font-weight: bold;');
                console.warn('%cUnauthorized access is being logged.', 'font-size: 16px;');
            }
            devtools.isOpen = isOpen;
        };

        setInterval(() => {
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;

            if (widthThreshold || heightThreshold) {
                emitEvent(true);
            } else {
                emitEvent(false);
            }
        }, 500);

        // Initialize
        checkExistingSession();
        checkLockout();
        document.getElementById('password').focus();
    </script>
</body>
</html>
