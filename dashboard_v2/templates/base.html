<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ css_path }}">
</head>
<body>
    <!-- Header Section -->
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="row align-items-center py-3">
                <div class="col-md-6">
                    <h1 class="dashboard-title">
                        <i class="fas fa-chart-line me-2"></i>
                        <span id="dashboardTitle">{{ dashboard_title }}</span>
                    </h1>
                    <p class="dashboard-subtitle" id="dashboardSubtitle">{{ subtitle }}</p>
                </div>
                <div class="col-md-6 text-end">
                    <!-- Language Selector -->
                    <div class="language-selector">
                        <button class="btn btn-sm btn-outline-primary lang-btn" data-lang="ko">한국어</button>
                        <button class="btn btn-sm btn-outline-primary lang-btn" data-lang="en">English</button>
                        <button class="btn btn-sm btn-outline-primary lang-btn" data-lang="vi">Tiếng Việt</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
            <!-- Tabs will be dynamically inserted here -->
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="dashboardTabContent">
            <!-- Tab panels will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modalsContainer">
        <!-- Modals will be dynamically inserted here -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

    <!-- Data Variables -->
    <script>
        // Global data variables (will be populated by Python)
        window.dashboardData = {
            employees: {{ employees_json }},
            translations: {{ translations_json }},
            positionMatrix: {{ position_matrix_json }},
            config: {
                month: "{{ month }}",
                year: {{ year }},
                workingDays: {{ working_days }},
                currentLang: 'ko'
            },
            stats: {{ stats_json }}
        };
    </script>

    <!-- Custom JavaScript -->
    <script src="{{ js_path }}"></script>
</body>
</html>
